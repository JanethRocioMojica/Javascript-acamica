<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/css/style-buy-car.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2ed2fdecb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home-container">
        <header class="header-container">
            <div class="logo-box">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="user-box">
                <i class="fas fa-user"></i>
            </div>
        </header>
        <div class="shop-container">
            <h2>Carrito de compras</h2>
            <div class="shop-menu-box" >
                <h3 class="title-shop-menu">Productos: </h3>
                <div class="products-car-container" id="products-car-container"><!--NODO CONTENEDOR DE NODOS CLONADOS-->
                    <div class="products-car-box" id="product-car-box"><!--NODO A CLONAR-->
                        <div class="img-box">
                            <img src="" alt="" class="img-product">
                        </div>
                        <div class="description-product-box">
                            <div class="title-product">Titulo</div>
                            <div class="price-product">$$$</div>
                        </div>
                    </div>
                </div>
                <div class="line-decoration"></div>
            </div>
            <div class="bill-box">
                <h3>Valor a pagar: </h3>
                <h3 class="final-cost">$$$</h3>
                <div class="btn-pay-box" id="btn-pay" onclick="pay_function()">Realizar pago</div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../scripts/script-car-shop.js"></script>
    <script type="text/javascript" src="../scripts/script-payments.js"></script>
</body>
</html>
