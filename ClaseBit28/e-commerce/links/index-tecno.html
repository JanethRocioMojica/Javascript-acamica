<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/css/style-products.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2ed2fdecb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home-container">
        <header class="header-container">
            <div class="logo-box">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="user-box">
                <i class="fas fa-user"></i>
            </div>
        </header>
        <div class="ecommerce-container">
            <div class="ecommerce-menu-box">
                <h2>TECNOLOGÍA</h2>
                <div class="menu-box-tecnologia">
                    <div class="item-box">
                        Televisores
                    </div>
                    <div class="item-box">
                        Celular
                    </div>
                    <div class="item-box portatil-item-box">
                        Portatiles
                    </div>
                    <div class="item-box">
                        Ordenadores
                    </div>
                    <div class="item-box">
                        Equipo
                    </div>
                </div>
                <!--CARRUSEL DE PRODUCTOS-->
                <div class="box-slider">
                    <div class="slider" id="slider-container">
                        <div class="product-box" id="portatil-box">
                            <div class="img-box">
                                <img src="../images/portatil-alienware.png" alt="" class="product-img">
                            </div>
                            <div class="product-specifys-container">
                                <h3 class="title-product">Marca-modelo</h3>
                                <p class="content-description-product">Descripción del producto</p>
                                <p class="cost-product">$$$</p>
                                <div class="button">Ver más</div>
                                <div class="button btn-add" onclick="add_product()">Añadir</div>
                                <a href="../links/index-buy-cars.html" class="button shop-car">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../scripts/script.js"></script>
</body>
</html>
