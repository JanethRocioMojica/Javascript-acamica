<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/style.css">
  <link rel="icon" href="./assets/logos/tech-logo-browser.ico">
  <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
    ></script>
  <title>Tech Shop</title>
</head>
<body>
  <header>
    <figure class="box-logo">
      <img src="./assets/logos/tech.png" alt="Logo de Tesla">
    </figure>
    <div class="container-menu">
      <nav class="menu-nav" id="menu-nav">
        <a href="#">Home</a>
        <a href="#">Productos</a>
        <a href="#">Nosotros</a>
        <a href="#">Articulos - Interes</a>
        <a href="#"><i class="shopping-car fas fa-shopping-cart" id="shopping-car"></i></a>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="box-text-hero">
        <h1 class="title-hero" id="title-hero">Tecnología al Alcance de Todos</h1>
        <!-- <p class="text-section-principal-tesla" id="text-principal-tesla"></p> -->
      </div>
      <figure class="box-img-hero">
        <img class="img-products-hero" id="img-products-hero" src="./assets/PS4-white.jpg" alt="PS4 white">
      </figure>
    </section>
    <section class="top-five-products">
      <div class="container-airpods container-product" id="container-airpods">
        <figure class="box-airpods box-product">
          <img id="airpods" src="./assets/airpods.jpg" alt="Airpods blancos">
        </figure>
        <span class="text-airpods text-product" id="text-airpods">Airpods</span>
        
      </div>
      <div class="container-gafas-virtual container-product" id="container-gafas-virtual">
        <figure class="box-gafas-virtual box-product">
          <img id="gafas-virtual" src="./assets/Gafas-realidad-virtual.png" alt="Gafas realidad virtual">
        </figure>
        <span class="text-gafas-virtual text-product" id="text-gafas-virtual">Gafas Realidad Virtual</span>
      </div>
      <div class="container-samsung-s20 container-product" id="container-samsung-s20">
        <figure class="box-samsung-s20 box-product">
          <img id="samsung-s20" src="./assets/samsung-galaxy-s20.jpg" alt="Samsung Galaxy S20">
        </figure>
        <span class="text-samsung-s20 text-product" id="text-samsung-s20">Samsung Galaxy S20</span>
      </div>
      <button class="box-button">Ver más</button>
    </section>
  </main>
  <footer></footer>
  <script src="./javascript.js"></script>
</body>
</html>
